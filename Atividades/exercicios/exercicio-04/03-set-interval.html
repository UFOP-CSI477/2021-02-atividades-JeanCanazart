<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Contador</title>
     </header>
    </head>
    <script>
        
        let id;
        let execu=false;
        function processo(){
            document.getElementById("hora").innerHTML= Date();

        }

        function iniciar(){ if (!execu){
            id=setInterval(processo);
            execu=true
        }}
        function parar(){ 
            clearInterval(id)
            execu=false;
        }
        function reniciar(){
            parar();
            document.getElementById("hora").innerHTML="";
         }


    </script>
    <div id="hora">

    </div>
</head>
<body>
    <input type="button" value="iniciar" onclick="iniciar()"class="btn btn-primary">
    <input type="button" value="Parar"  onclick="parar()" class="btn btn-danger">
    <input type="button" value="Reniciar"  onclick="reniciar()" class="btn btn-success">


</body>
</html>
